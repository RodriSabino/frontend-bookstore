<div class="container mt-4 text-center d-flex flex-column h-100">
  <!-- Header fijo -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap px-2">
    <h4 class="mb-2 mb-md-0 fw-semibold">Books</h4>

    <div class="input-group w-auto">
      <span class="input-group-text bg-white">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm"
        (keyup.enter)="onSearch()" />
    </div>
  </div>

  <!-- Grilla scrolleable -->
  <div class="book-scroll-container flex-grow-1 overflow-auto px-2">
    <div class="row g-3">
      <div class="col-md-4 mb-4" *ngFor="let book of books">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden d-flex flex-column">
          <img [src]="book.image" class="card-img-top object-fit-cover" style="height: 280px" alt="Book image" />

          <div class="card-body d-flex flex-column justify-content-between px-4 py-3">
            <div class="mb-3">
              <h5 class="fw-bold text-dark">{{ book.name }}</h5>
              <p class="mb-1 text-muted small">ISBN: {{ book.isbn }}</p>
              <p class="mb-1 fw-medium">S/ {{ book.price }}</p>
              <p class="mb-0 text-secondary small">
                Stock disponible: {{ book.stock }}
              </p>
            </div>

            <button class="btn btn-dark w-100 rounded-pill fw-semibold" (click)="addToCart(book)"
              [disabled]="book.stock === 0">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
