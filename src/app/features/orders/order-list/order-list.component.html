<div class="container-fluid px-4 py-3">
    <!-- Encabezado con título y paginador -->
    <!-- Encabezado con título y paginador alineado a la derecha -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
        <h4 class="fw-semibold mb-2 mb-md-0">Confirmed Orders</h4>

        <nav aria-label="Pagination">
            <ul class="pagination pagination-sm mb-0">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link border-0 text-dark px-3" (click)="prevPage()"
                        [disabled]="currentPage === 1">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </li>

                <li class="page-item disabled">
                    <span class="page-link border-0 text-muted bg-transparent px-3">
                        Page {{ currentPage }} of {{ totalPages }}
                    </span>
                </li>

                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link border-0 text-dark px-3" (click)="nextPage()"
                        [disabled]="currentPage === totalPages">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Lista de órdenes -->
    <div *ngFor="let order of paginatedOrders" class="card mb-3">
        <div class="card-body d-flex justify-content-between align-items-start flex-column flex-md-row">
            <div class="flex-grow-1 pe-md-4">
                <p class="mb-1"><strong>Order ID:</strong> {{ order.id }}</p>
                <p class="mb-1"><strong>Client:</strong> {{ order.client }}</p>
                <p class="mb-2"><strong>Voucher:</strong> {{ order.voucher }}</p>
                <ul class="mb-2 ps-3">
                    <li *ngFor="let item of order.items">
                        {{ item.name }} – {{ item.quantity }} x S/ {{ item.price }}
                    </li>
                </ul>
                <p class="fw-semibold mb-0">
                    Total: S/ {{ getOrderTotal(order) | number: '1.2-2' }}
                </p>
            </div>
            <div class="mt-3 mt-md-0 text-md-end">
                <a [href]="order.pdfUrl" class="btn btn-outline-primary" target="_blank">View PDF</a>
            </div>
        </div>
    </div>
</div>
