<div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">ðŸ›’ Cart</h5>
    </div>
  
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ item.book.name }}</strong><br />
          <small>S/ {{ item.book.price }}</small>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm rounded-circle" (click)="decrement(item)" title="Disminuir">
            <i class="bi bi-dash"></i>
          </button>
  
          <span class="mx-1 fw-semibold">{{ item.quantity }}</span>
  
          <button class="btn btn-outline-secondary btn-sm rounded-circle" (click)="increment(item)" title="Aumentar"
            [disabled]="item.quantity >= item.book.stock">
            <i class="bi bi-plus"></i>
          </button>
  
          <button class="btn btn-danger btn-sm rounded-circle ms-2" (click)="remove(item)" title="Eliminar">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  
    <div class="mt-3 p-3">
      <p class="fw-semibold">Total: S/ {{ total | number: '1.2-2' }}</p>
      <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#checkoutModal"
        [disabled]="cart.length === 0">
        Finalizar Compra
      </button>
    </div>
  </div>
